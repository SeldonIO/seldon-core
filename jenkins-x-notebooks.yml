buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: seldonio/core-builder:0.19
        stages:
          - name: pr-build-comment
            steps:
              - agent:
                  image: gcr.io/jenkinsxio/builder-go:2.0.916-264
                dir: ci
                sh: "./add-pr-build-comment"
          - name: end-to-end
            env:
              - name: SELDON_E2E_TESTS_TO_RUN
                value: notebooks
              - name: SELDON_E2E_TESTS_POD_INFORMATION
                value: "true"
            steps:
              - name: test-end-to-end
                command: cd
                args:
                  - testing/scripts &&
                  - bash
                  - kind_test_all.sh
            options:
              containerOptions:
                volumeMounts:
                  - mountPath: /lib/modules
                    name: modules
                    readOnly: true
                  - mountPath: /sys/fs/cgroup
                    name: cgroup
                  - name: dind-storage
                    mountPath: /var/lib/docker
                resources:
                  requests:
                    cpu: 4
                    memory: 8000Mi
                    ephemeral-storage: "6Gi"
                securityContext:
                  privileged: true
                imagePullPolicy: Always
              volumes:
                - name: modules
                  hostPath:
                    path: /lib/modules
                    type: Directory
                - name: cgroup
                  hostPath:
                    path: /sys/fs/cgroup
                    type: Directory
                - name: dind-storage
                  emptyDir: {}
