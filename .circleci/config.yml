version: 2.1

orbs:
  go: circleci/go@1.7.1

parameters:
  kustomize-version:
    type: string
    default: v4.5.7

jobs:
  build-and-push:
    docker:
     - image: cimg/base:2022.08
    resource_class: medium
    steps:
      - go/install:
          version: "1.17"
      - run:
          name: "Install kustomize"
          command: |
            URL=https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/<< pipeline.parameters.kustomize-version >>/kustomize_<< pipeline.parameters.kustomize-version >>_linux_amd64.tar.gz
            curl -L $URL | tar zx

            [ -w /usr/local/bin ] && SUDO="" || SUDO=sudo
            $SUDO chmod +x ./kustomize
            $SUDO mv ./kustomize /usr/local/bin
      - setup_remote_docker:
          version: 20.10.14
      - checkout
      - run:
          name: "Docker login"
          command: docker login ${DOCKER_REGISTRY} -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
      - run:
          name: "Seldon-core Domino Build & Push Script"
          command: ./domino-build.sh

  test:
      machine:
        image: ubuntu-2004:202107-02
      environment:
        KUBECONFIG: "/etc/rancher/k3s/k3s.yaml"
        HELM_VERSION: "v3.6.3"
        KUSTOMIZE_VERSION: "v4.3.0"
        K3S_KUBECONFIG_MODE: "644"
      steps:
        - checkout
        - run:
            name: Install and Launch Kubernetes
            command: curl -sfL https://get.k3s.io | sh -
        - run:
            name: Install Helm
            command: |
              curl -L https://get.helm.sh/helm-${HELM_VERSION}-linux-amd64.tar.gz | tar -xvz -C /tmp
              sudo mv /tmp/linux-amd64/helm /usr/local/bin/
        - run:
            name: Setup
            command: ./test/seldon/setup/install-all
        - run:
            name: Creating Models
            command: ./test/seldon/model/create-models
        - run:
            name: Pretest Helper
            command: kubectl port-forward -n istio-system svc/istio-ingressgateway 8080:80
            background: true
        - run:
            name: Testing Models
            command: ./test/seldon/model/test-models
        - run:
            name: Deleting Models
            command: ./test/seldon/model/delete-models
        - run:
            name: Teardown
            command: ./test/seldon/setup/unistall-all

workflows:
  version: 2
  main:
    jobs:
      - build-and-push:
          context:
            - org-global
          filters:
            tags:
              only: /v\d+(\.\d+)*(-.*)*/
      - test:
          requires:
            - build-and-push
          filters:
            tags:
              only: /v\d+(\.\d+)*(-.*)*/
