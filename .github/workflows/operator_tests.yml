name: Operator Tests

on:
  push:
    branches: [ master, rabbitmq* ]
  pull_request:
    branches: [ master, rabbitmq*  ]

jobs:
  operator-tests:

    runs-on: ubuntu-18.04
    container: seldonio/core-builder:0.27

    steps:
    - uses: actions/checkout@v2
    - name: test-operator
      run: |
        make -C operator test
