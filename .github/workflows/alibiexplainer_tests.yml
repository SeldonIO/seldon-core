name: V1 Alibi Explainer Tests

on:
  push:
    branches: [ master ]
  pull_request:
    # TODO revert before merge to master
    branches: [ release-1.19.0-prep ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          version: 1.1.15
          python-version: 3.8
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools
          make -C components/alibi-explain-server dev_install
      - name: Lint
        run: |
          make -C components/alibi-explain-server lint

  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.1.15
          virtualenvs-create: false
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools
          make -C components/alibi-explain-server dev_install
      - name: test-python
        run: |
          make -C components/alibi-explain-server build_apis test
