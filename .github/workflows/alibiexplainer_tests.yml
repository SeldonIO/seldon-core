name: AlibExplainer Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  python-tests:

    runs-on: ubuntu-18.04
    container: seldonio/python-builder:0.5

    steps:
    - uses: actions/checkout@v2
    - name: test-python
      run: |
        make -C components/alibi-explain-server dev_install test
