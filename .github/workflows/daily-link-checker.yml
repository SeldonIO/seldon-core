name: Check all Markdown links in docs-gb folders

on:
  schedule:
    - cron: "0 23 * * *"
  pull_request:
    branches:
      - master
      - v2
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-docs-gb:
    if: github.repository == 'SeldonIO/seldon-core'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linkspector
        run: npm install -g @umbrella-docs/linkspector

      - name: Run Linkspector on docs-gb
        run: |
          echo "::group::docs-gb"
          linkspector --workdir docs-gb --config-file .linkspector.yml || echo "::error::Broken links found in docs-gb"
          echo "::endgroup::"

      - name: Run Linkspector on v2/docs-gb
        run: |
          if [ -d "v2/docs-gb" ]; then
            echo "::group::v2/docs-gb"
            linkspector --workdir v2/docs-gb --config-file .linkspector.yml || echo "::error::Broken links found in v2/docs-gb"
            echo "::endgroup::"
          else
            echo "No v2/docs-gb folder found. Skipping."
          fi

      - name: Fail if any broken links found
        if: failure()
        run: exit 1

      - name: Create issue if broken links are found
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE/broken_link_report.md
