name: Nightly Link Checker

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - v2

jobs:
  lychee-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Lychee link checker on docs-gb
        id: lychee
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: --verbose --no-progress docs-gb/**/*.md --output lychee/out.md
      - name: Create issue on broken links
        if: failure()
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: 'Broken links detected in docs-gb'
          content-filepath: lychee/out.md
          labels: 'bug, automated issue, link check'
