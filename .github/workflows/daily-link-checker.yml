name: Check Markdown Links in docs-gb 

on:
  pull_request:
    branches:
      - master
      - v2
    paths:
      - 'docs-gb/**'
  schedule:
    - cron: '0 23 * * *'  # Daily at 11 PM UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write  # Required for review comments

jobs:
  check-links:
    if: github.repository == 'SeldonIO/seldon-core'  # Skip forks
    name: Check Links in docs-gb/
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  

      - name: Run Linkspector on docs-gb
        uses: umbrelladocs/action-linkspector@v1
        with:
          workdir: docs-gb
          reporter: github-check  # clearly lists errors on GitHub checks tab
          fail_level: any
          config_file: .linkspector.yml
          show_stats: true
          reviewdog_flags: -tee

      - name: Create Issue on Link Check Failure
        if: ${{ failure() }}
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE/broken_link_report.md
