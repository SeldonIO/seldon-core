name: Check all Markdown links daily

on:
  schedule:
    - cron: "0 23 * * *"  # Runs daily at 11 PM UTC
  pull_request:
    branches:
      - master
      - v2
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-docs-gb:
    if: github.repository == 'SeldonIO/seldon-core'  # Skip for forks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Linkspector on docs-gb
        uses: umbrelladocs/action-linkspector@v1
        with:
          workdir: docs-gb
          reporter: github-check
          fail_level: any
          config_file: .linkspector.yml

      - name: Create issue if docs-gb fails
        if: ${{ failure() }}
        uses: JasonEtco/create-an-issue@e27dddc79c92bc6e4562f268fffa5ed752639abd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE/broken_link_report.md
