name: Check Markdown links in docs-gb

on:
  pull_request:
    branches:
      - master
      - v2
  workflow_dispatch:

permissions:
  contents: read

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    if: github.repository == 'SeldonIO/seldon-core'
    steps:
      - uses: actions/checkout@v4

      - name: Run Linkspector on docs-gb
        uses: umbrelladocs/action-linkspector@v1
        with:
          workdir: docs-gb
          reporter: github-pr-review
          fail_level: any
          config_file: .linkspector.yml