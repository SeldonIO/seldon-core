name: V1 Executor Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  executor-lint:

    runs-on: ubuntu-latest
    container: seldonio/core-builder:0.27

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.17.0'
    - name: test-executor
      run: |
        make -C executor lint
