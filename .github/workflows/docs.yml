name: V1 Docs Test

on:
  push:
    branches: [ master, rabbitmq* ]
  pull_request:
    branches: [ master, rabbitmq*  ]

jobs:
  docs-lint:

    runs-on: ubuntu-latest
    container: seldonio/core-builder:0.27

    steps:
    - uses: actions/checkout@v2
    - name: docs-link-step
      run: |
        make -C doc install-dev linkcheck

  docs-build:

    runs-on: ubuntu-latest
    container: seldonio/core-builder:0.27

    steps:
    - uses: actions/checkout@v2
    - name: docs-build-step
      run: |
        make -C doc install-dev html
