name: Security Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [ labeled ]

jobs:
  security-python:

    runs-on: ubuntu-18.04
    container: snyk/snyk:python-3.8
    if: ${{ github.event.label.name == 'security' }}

    steps:
    - uses: actions/checkout@v2
    - name: security-python
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        pip install -e python/.
        snyk test --file=python/setup.py

  security-operator:

    runs-on: ubuntu-18.04
    container: snyk/snyk:golang
    if: ${{ github.event.label.name == 'security' }}

    steps:
    - uses: actions/checkout@v2
    - name: security-operator
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "Debug value:"
        echo ${SNYK_TOKEN}
        echo "GH Context:"
        echo "$GITHUB_CONTEXT"
        make -C operator/ fmt
        snyk test --file=operator/go.mod

  security-executor:

    runs-on: ubuntu-18.04
    container: snyk/snyk:golang
    if: ${{ github.event.label.name == 'security' }}

    steps:
    - uses: actions/checkout@v2
    - name: security-executor
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "Debug value:"
        echo ${SNYK_TOKEN}
        echo "GH Context:"
        echo "$GITHUB_CONTEXT"
        make -C executor/ executor
        snyk test --file=executor/go.mod


