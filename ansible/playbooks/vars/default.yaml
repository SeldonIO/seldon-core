# Seldon Configuration
seldon_mesh_namespace: seldon-mesh

seldon_core_v2_component_values: "{{ lookup('template', 'values-seldon-core-v2-components.yaml.j2') | from_yaml }}"
seldon_core_v2_servers_values: "{{ lookup('template', 'values-seldon-core-v2-servers.yaml.j2') | from_yaml }}"

seldon_core_v2_type_svc_type: LoadBalancer
seldon_core_v2_scheduler_svc_type: LoadBalancer

# Prometheus Operator Configuration
seldon_monitoring_namespace: seldon-monitoring
seldon_monitoring_create_default_podmonitor: false
seldon_monitoring_prometheus_operator_values:
  fullnameOverride: seldon-monitoring
  kube-state-metrics:
    extraArgs:
      metric-labels-allowlist: pods=[*]

# Strimzi Kafka Configuration
seldon_kafka_namespace: seldon-mesh

strimzi_kafka_namespace: seldon-mesh
strimzi_kafka_create_cluster: false
strimzi_kafka_add_feature_gates: true
strimzi_kafka_install_prometheus_operator: false
strimzi_kafka_create_prometheus_instance: false
strimzi_kafka_install_grafana: false
strimzi_kafka_grafana_prometheus_url: "http://seldon-monitoring-prometheus.{{ seldon_monitoring_namespace }}.svc:9090"
