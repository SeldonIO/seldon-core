apiVersion: machinelearning.seldon.io/v1alpha2
kind: SeldonDeployment
metadata:
  labels:
    app: seldon
  name: seldon-model
spec:
  annotations:
    seldon.io/executor: "true"
  name: test-deployment
  predictors:
    - componentSpecs:
        - spec:
            containers:
              - image: seldonio/mock_classifier_rest:1.3
                name: classifier
      graph:
        children: []
        endpoint:
          type: REST
        name: classifier
        type: MODEL
      svcOrchSpec:
        env:
          - name: LOGGER_KAFKA_BROKER
            value: kafka-development-dev-development.aivencloud.com:249245
          - name: LOGGER_KAFKA_TOPIC
            value: ml_estimates.prep_time_estimate
          - name: KAFKA_SSL_CA_CERT_FILE
            value: /certs/ca_overview.pem
          - name: KAFKA_SSL_CLIENT_CERT_FILE
            value: /certs/access_cert_wolt_overview.cert
          - name: KAFKA_SSL_CLIENT_KEY_FILE
            value: /certs/access_key_overview.key

      labels:
        version: v1
      name: example
      replicas: 1
