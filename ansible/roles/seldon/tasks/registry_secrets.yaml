---

- name: Get K8s secrets info
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Secret
    name: "{{ custom_image_pull_secrets.name }}"
    namespace: "{{ seldon_mesh_namespace }}"
  register: pull_secret

- name: Set defaults
  ansible.builtin.set_fact:
    original_secret: "{{ {'auths': {}} }}"

- name: Get original creds
  ansible.builtin.set_fact:
    original_secret: '{{ item.data[".dockerconfigjson"] | b64decode }}'
  with_items: "{{ pull_secret.resources }}"
  no_log: true

- name: Get current creds
  ansible.builtin.set_fact:
    current_secret: "{{ lookup('file', custom_image_pull_secrets.dockerconfigjson) }}"
    needs_update: false
  no_log: true

- name: Check whether same creds present in both old and new secrets
  ansible.builtin.set_fact:
    needs_update: true
  when: current_secret['auths'].keys() | list | symmetric_difference(original_secret['auths'].keys() | list) | length != 0

- name: Check whether creds contents have remained the same
  ansible.builtin.set_fact:
    needs_update: true
  when:
    - not needs_update
    - current_secret['auths'][item] != original_secret['auths'][item]
  with_items: "{{ current_secret['auths'].keys() }}"

- name: Import or update K8 secret for repo auth
  kubernetes.core.k8s:
    state: present
    merge_type: merge
    definition:
      api_version: v1
      kind: Secret
      type: kubernetes.io/dockerconfigjson
      metadata:
        name: "{{ custom_image_pull_secrets.name }}"
        namespace: "{{ seldon_mesh_namespace }}"
      data:
        .dockerconfigjson: "{{ lookup('file', custom_image_pull_secrets.dockerconfigjson) | b64encode }}"
  when: needs_update

- name: Add the mesh namespace to custom secrets without an explicit namespace
  ansible.builtin.set_fact:
    seldon_custom_secrets: >-
      {{  custom_secrets |
           rejectattr('name', 'equalto', secrdef.name) | list +
           [ secrdef | combine({
             'namespaces': [seldon_mesh_namespace]
           })]
      }}
  when: secrdef.namespaces is not defined
  loop: "{{ custom_secrets | default([]) }}"
  loop_control:
    loop_var: secrdef
    label: "{{ secrdef.name }}"

- name: Import custom secrets
  kubernetes.core.k8s:
    state: present
    merge_type: merge
    name: "{{ secrdef.0.name }}"
    namespace: "{{ secrdef.1 }}"
    template: "{{ secrdef.0.template }}"
  when: secrdef.0.template is defined
  loop: "{{ seldon_custom_secrets | default([]) | subelements('namespaces') }}"
  loop_control:
    loop_var: secrdef
    label: "({{ secrdef.0.name }}, {{ secrdef.1 }})"
