sudo: required

services:
  - docker

branches:
  only:
    - master

script:
  - echo Building api-frontend
  - |
    docker run --rm -it \
        -v /var/run/docker.sock:/var/run/docker.sock \
        -v ${HOME}/.m2:/root/.m2 \
        -v $(pwd):/work \
        seldonio/core-builder:0.1 bash -c 'cd api-frontend && make -f Makefile.ci build'

