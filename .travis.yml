sudo: required
services:
- docker
branches:
  only:
  - master
  - release-0.4
  - travis-update
jobs:
  include:
  - stage: build-components
    script:
    - echo Building engine
    - |
      set -x && \
      docker run --rm -it \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -v ${HOME}/.m2:/root/.m2 \
          -v $(pwd):/work \
          seldonio/core-builder:0.7 bash -c 'cd engine && make -f Makefile.ci build'
    - docker images | grep 'seldonio/engine'

notifications:
  slack:
    secure: 

