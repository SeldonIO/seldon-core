#watchAnyNamespace: true

cluster:
  name: "seldon"
  version: "3.8.0"
  metadataVersion: "3.8.0"

metrics:
  enabled: true

broker:
  replicas: 3

  plaintext:
    enabled: true
    port: 9092
    listenerType: internal

  tls:
    enabled: true
    port: 9093
    listenerType: internal
    authentication:
      type: tls
    
  readiness:
    initialDelaySeconds: 15
    timeoutSeconds: 5

  liveness:
    initialDelaySeconds: 15
    timeoutSeconds: 5

  tmpDirSizeLimit: 100Mi

  pvcSize: 100Gi

  messageMaxBytes: 1000000000
  
  resources:
    cpu:      200m                                                                                                         
    memory:   2Gi

topic:
  autoCreate: true
  offsetReplicationFactor: 1
  txStateReplicationFactor: 1
  txStateMinISR: 1
  defaultReplicationFactor: 1
  minISR: 1

