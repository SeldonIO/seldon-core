apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: seldon
spec:
  image: otel/opentelemetry-collector-contrib:0.111.0
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
    processors:
      batch:

    exporters:
      debug:

      otlp:
        endpoint: simplest-collector:4317
        tls:
          insecure: true

      clickhouse:
        create_schema: true
        database: default
        endpoint: tcp://clickhouse01-cluster.observability.svc.cluster.local:9000?dial_timeout=10s&compress=lz4&async_insert=1&secure=false
        logs_table_name: otel_logs
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_elapsed_time: 300s
          max_interval: 30s
        sending_queue:
          queue_size: 1000
        timeout: 5s
        traces_table_name: otel_traces


    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug, otlp, clickhouse]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]

