apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: movie
spec:
  annotations:
    seldon.io/rest-timeout: "100000"
  predictors:
  - graph:
      name: classifier
      implementation: SKLEARN_SERVER
      modelUri: gs://seldon-models/v1.11.0-dev/sklearn/moviesentiment
    explainer:
      type: AnchorText
    name: default
    replicas: 1
