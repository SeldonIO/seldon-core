---
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
spec:
  strategy: allInOne
  allInOne:
    options:
      query:
        base-path: /jaeger
---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: jaeger
spec:
  prefix: /jaeger
  service: jaeger-query.seldon:16686
  # Jaeger will expect the `/jaeger` prefix, so we can't rewrite it
  rewrite: ""
