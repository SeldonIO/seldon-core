apiVersion: batch/v1
kind: Job
metadata:
  name: k6
spec:
  parallelism: 1
  completions: 1
  template:
    spec:
      containers:
      - name: k6
        image: k6:latest
        imagePullPolicy: Always
        # infer_constant_vu
        # args: [
        #   "--no-teardown",
        #   "--summary-export",
        #   "results/base.json",
        #   "--out",
        #   "csv=results/base.gz",
        #   "-u",
        #   "5",
        #   "-i",
        #   "100000",
        #   "-d",
        #   "120m",
        #   "scenarios/infer_constant_vu.js",
        #   ]
        # infer_constant_vu
        # args: [
        #   "--no-teardown",
        #   "--summary-export",
        #   "results/base.json",
        #   "--out",
        #   "csv=results/base.gz",
        #   "scenarios/infer_constant_rate.js",
        #   ]
        # # k8s-test-script
        args: [
          "--summary-export",
          "results/base.json",
          "--out",
          "csv=results/base.gz",
          "scenarios/k8s-test-script.js",
          ]
        env:
        - name: SCHEDULER_ENDPOINT
          value: "${SCHEDULER_ENDPOINT}:9004"
        - name: INFER_HTTP_ITERATIONS
          value: "1"
        - name: INFER_GRPC_ITERATIONS
          value: "1"
        - name: MODELNAME_PREFIX
          value: "tfsimplea,pytorch_cifar10a,tfmnista,mlflow_winea,irisa"
        - name: MODEL_TYPE
          value: "tfsimple,pytorch_cifar10,tfmnist,mlflow_wine,iris"
        - name: MODEL_MEMORY_BYTES
          value: "400000,8000000,43000000,200000,3000000"
        - name: MAX_NUM_MODELS
          value: "800,100,25,100,100"
          # value: "0,0,25,100,100"
        - name: INFER_BATCH_SIZE
          value: "1,1,1,1,1"
        - name: WARMUP
          value: "false"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/run/secret/cloud.google.com/k6-service-account.json"
        - name: GS_BUCKET_NAME
          value: "gs://seldon-tmp/scv2-k6-results"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: "service-account"
          mountPath: "/var/run/secret/cloud.google.com"
        - name: "service-account-kube"
          mountPath: "/root/.kube"
        - name: podinfo
          mountPath: /info
      restartPolicy: Never
      volumes:
        - name: "service-account"
          secret:
            secretName: "k6-sa-key"
            optional: true
        - name: "service-account-kube"
          secret:
            secretName: "k6-sa-key-kube"
            optional: true
        - name: podinfo
          downwardAPI:
            items:
              - path: "labels"
                fieldRef:
                  fieldPath: metadata.labels
          