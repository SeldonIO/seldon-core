apiVersion: batch/v1
kind: Job
metadata:
  name: k6
spec:
  template:
    spec:
      containers:
      - name: k6
        env:
        - name: TEST_METADATA
          value: "kafka_pipeline_test"
        - name: INFER_GRPC_ENDPOINT
          value: "${PIPELINE_ENDPOINT}:9011"
        - name: INFER_HTTP_ENDPOINT
          value: "http://${PIPELINE_ENDPOINT}:9010"
        - name: VIA_PIPELINE
          value: "true"