apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy
  labels:
    app: seldon-envoy
spec:
  selector:
    matchLabels:
      app: seldon-envoy
  template:
    metadata:
      labels:
        app: seldon-envoy
      annotations:
        prometheus.io/path: /stats/prometheus
        prometheus.io/scrape: "true"
        prometheus.io/port: '9003'
    spec:
      containers:
      - name: envoy
        image: envoy:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: ENVOY_SECURITY_PROTOCOL
          value: PLAINTEXT
        - name: ENVOY_XDS_CLIENT_TLS_KEY
          valueFrom:
            secretKeyRef:
              name: seldon-controlplane-client
              key: tls.key
              optional: true 
        - name: ENVOY_XDS_CLIENT_TLS_CRT
          valueFrom:
            secretKeyRef:
              name: seldon-controlplane-client
              key: tls.crt
              optional: true 
        - name: ENVOY_XDS_SERVER_TLS_CA
          valueFrom:
            secretKeyRef:
              name: seldon-controlplane-server
              key: ca.crt
              optional: true 
        ports:
        - name: http
          containerPort: 9000
        - name: envoy-stats
          containerPort: 9003
      terminationGracePeriodSeconds: 5
