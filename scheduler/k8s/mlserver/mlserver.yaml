apiVersion: v1
kind: Service
metadata:
  name: mlserver-2
  labels:
    app: mlserver-2
spec:
  ports:
  - port: 9000
    name: http
  - port: 9500
    name: grpc
  - port: 9005
    name: agent
  clusterIP: None
  selector:
    statefulset.kubernetes.io/pod-name: seldon-mlserver-2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mlserver
spec:
  serviceName: "mlserver"
  replicas: 1
  selector:
    matchLabels:
      app: mlserver
  template:
    metadata:
      annotations:
        prometheus.io/path: /prometheus
        prometheus.io/scrape: "true"  
      labels:
        app: mlserver
      name: mlserver
      namespace: seldon
    spec:
      terminationGracePeriodSeconds: 5
      serviceAccountName: server
      containers:
      - image: rclone:latest
        imagePullPolicy: IfNotPresent
        name: rclone
        ports:
        - containerPort: 5572
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 5572
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /mnt/agent
          name: mlserver-models
      - image: agent:latest
        imagePullPolicy: IfNotPresent
        name: agent
        env:
        - name: SELDON_SERVER_CAPABILITIES
          value: "sklearn,xgboost"
        - name: SELDON_OVERCOMMIT
          value: "false"
        - name: SELDON_SERVER_HTTP_PORT
          value: "9000"
        - name: SELDON_SERVER_GRPC_PORT
          value: "9500"          
        - name: SELDON_SCHEDULER_HOST
          value: "seldon-scheduler"
        - name: SELDON_SCHEDULER_PORT
          value: "9005"
        - name: SELDON_SERVER_TYPE
          value: "mlserver"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - mountPath: /mnt/agent
          name: mlserver-models
        - name: config-volume
          mountPath: /mnt/config
      - image: seldonio/mlserver:0.5.0
        imagePullPolicy: IfNotPresent
        env:
        - name: MLSERVER_HTTP_PORT
          value: "9000"
        - name: MLSERVER_GRPC_PORT
          value: "9500"
        - name: MLSERVER_MODELS_DIR
          value: "/mnt/agent/models"
        - name: MLSERVER_MODEL_PARALLEL_WORKERS
          value: "1"
        resources:
          requests:
            cpu: '0.1'
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - /bin/sleep 10
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9000
          timeoutSeconds: 1
        name: mlserver
        ports:
        - containerPort: 9500
          name: grpc
          protocol: TCP
        - containerPort: 9000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9000
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /mnt/agent
          name: mlserver-models
          readOnly: true
      securityContext:
        runAsUser: 8888
      volumes:
      - name: config-volume
        configMap:
          name: seldon-agent
  volumeClaimTemplates:
  - metadata:
      name: mlserver-models
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
