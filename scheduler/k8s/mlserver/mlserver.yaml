---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlserver-models
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlserver
  template:
    metadata:
      annotations:
        prometheus.io/path: /prometheus
        prometheus.io/scrape: "true"  
      labels:
        app: mlserver
      name: mlserver
      namespace: seldon
    spec:
      terminationGracePeriodSeconds: 5
      serviceAccountName: server
      containers:
      - image: rclone:latest
        imagePullPolicy: IfNotPresent
        name: rclone
        ports:
        - containerPort: 5572
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 5572
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /mnt/agent
          name: mlserver-models
      - image: agent:latest
        imagePullPolicy: IfNotPresent
        name: agent
        env:
        - name: SELDON_SERVER_CAPABILITIES
          value: "sklearn,xgboost"
        - name: SELDON_OVERCOMMIT_PERCENTAGE
          value: "0"
        - name: SELDON_SERVER_HTTP_PORT
          value: "9000"
        - name: SELDON_SERVER_GRPC_PORT
          value: "9500"          
        - name: SELDON_SCHEDULER_HOST
          value: "seldon-scheduler"
        - name: SELDON_SCHEDULER_PORT
          value: "9005"
        - name: SELDON_SERVER_TYPE
          value: "mlserver"
        - name: SELDON_LOG_LEVEL
          value: "warn"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - mountPath: /mnt/agent
          name: mlserver-models
        - name: config-volume
          mountPath: /mnt/config
      - image: seldonio/mlserver:0.5.0
        imagePullPolicy: IfNotPresent
        env:
        - name: MLSERVER_HTTP_PORT
          value: "9000"
        - name: MLSERVER_GRPC_PORT
          value: "9500"
        - name: MLSERVER_MODELS_DIR
          value: "/mnt/agent/models"
        - name: MLSERVER_MODEL_PARALLEL_WORKERS
          value: "1"
        - name: MLSERVER_LOAD_MODELS_AT_STARTUP
          value: "false"
        - name: MLSERVER_GRPC_MAX_MESSAGE_LENGTH
          value: "104857600" # 100MB (100 * 1024 * 1024(
        resources:
          requests:
            cpu: '0.1'
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - /bin/sleep 10
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9000
          timeoutSeconds: 1
        name: mlserver
        ports:
        - containerPort: 9500
          name: grpc
          protocol: TCP
        - containerPort: 9000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9000
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /mnt/agent
          name: mlserver-models
          readOnly: true
      securityContext:
        runAsUser: 8888
      volumes:
      - name: config-volume
        configMap:
          name: seldon-agent
      - name: mlserver-models
        persistentVolumeClaim:
          claimName: mlserver-models