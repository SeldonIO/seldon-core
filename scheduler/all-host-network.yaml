version: "3.9"

services:

  agent-mlserver:
    network_mode: "host"
    command:
      - "--log-level"
      - "debug"
      - "--config-path"
      - "/mnt/config"
      - "--server-name"
      - "mlserver"
      - "--metrics-port"
      - ${AGENT_MLSERVER_METRICS_PORT}
      - "--tracing-config-path"
      - "/mnt/config/tracing-host.json"
    environment:
      - SELDON_SCHEDULER_HOST=0.0.0.0
      - SELDON_ENVOY_HOST=0.0.0.0
    volumes:
      - type: bind
        source: ./config
        target: /mnt/config
      - type: bind
        source: ./mnt/mlserver
        target: /mnt/agent

  agent-triton:
    network_mode: "host"
    command:
      - "--log-level"
      - "debug"
      - "--config-path"
      - "/mnt/config"
      - "--rclone-port"
      - ${RCLONE_TRITON_HTTP_PORT}
      - "--metrics-port"
      - ${AGENT_TRITON_METRICS_PORT}
      - "--server-name"
      - "triton"
      - "--tracing-config-path"
      - "/mnt/config/tracing-host.json"
    environment:
      - SELDON_SCHEDULER_HOST=0.0.0.0
      - SELDON_ENVOY_HOST=0.0.0.0      
    volumes:
      - type: bind
        source: ./config
        target: /mnt/config
      - type: bind
        source: ./mnt/triton
        target: /mnt/agent

  dataflow:
    network_mode: "host"
    environment:
      - SELDON_UPSTREAM_HOST=localhost
      - SELDON_UPSTREAM_PORT=${SCHEDULER_DATAFLOW_PORT}
      - SELDON_KAFKA_BOOTSTRAP_SERVERS=0.0.0.0:${KAFKA_BROKER_EXTERNAL_PORT}
      - SELDON_CORES_COUNT=4
      - OTEL_JAVAAGENT_ENABLED=${OTEL_JAVAAGENT_ENABLED}

  envoy:
    network_mode: "host"
    command:
      - "/usr/local/bin/envoy"
      - "-c"
      - "/etc/envoy-local.yaml"

  hodometer:
    network_mode: "host"
    environment:
      - SCHEDULER_HOST=localhost

  hodometer-receiver:
    network_mode: "host"

  kafka:
    network_mode: "host"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=127.0.0.1:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  mlserver:
    network_mode: "host"
    volumes:
      - type: bind
        source: ${PWD}/mnt/mlserver
        target: /mnt/agent

  modelgateway:
    network_mode: "host"
    volumes:
      - type: bind
        source: ./config
        target: /mnt/config
    command:
      - "--log-level"
      - "debug"
      - "--kafka-config-path"
      - "/mnt/config/kafka-host.json"
      - "--scheduler-plaintxt-port"
      - ${SCHEDULER_SERVER_PORT}
      - "--envoy-port"
      - ${ENVOY_DATA_PORT}
      - "--tracing-config-path"
      - "/mnt/config/tracing-host.json"

  pipelinegateway:
    network_mode: "host"
    volumes:
      - type: bind
        source: ./config
        target: /mnt/config
    command:
      - "--log-level"
      - "debug"
      - "--kafka-config-path"
      - "/mnt/config/kafka-host.json"
      - "--http-port"
      - ${PIPELINEGATEWAY_HTTP_PORT}
      - "--grpc-port"
      - ${PIPELINEGATEWAY_GRPC_PORT}
      - "--metrics-port"
      - ${PIPELINEGATEWAY_METRICS_PORT}
      - "--tracing-config-path"
      - "/mnt/config/tracing-host.json"
      - "--scheduler-plaintxt-port"
      - ${SCHEDULER_SERVER_PORT}
      - "--envoy-port"
      - ${ENVOY_DATA_PORT}

  prometheus:
    network_mode: "host"    
    command:
      - --config.file=/etc/prometheus/prometheus-host.yml
    volumes:
      - type: bind
        source: ./config
        target: /etc/prometheus

  rclone-mlserver:
    network_mode: "host"
    volumes:
      - type: bind
        source: ${PWD}/mnt/mlserver
        target: /mnt/agent

  rclone-triton:
    network_mode: "host"
    volumes:
      - type: bind
        source: ${PWD}/mnt/triton
        target: /mnt/agent

  scheduler:
    command:
      - "--log-level"
      - "debug"
      - "--tracing-config-path"
      - "/mnt/config/tracing-internal.json"
      - --db-path
      - "${DB_PATH_COMPOSE}"
      - --disable-autoscaling
      - "--kafka-config-path"
      - "/mnt/config/kafka-host.json"
    volumes:
      - type: bind
        source: ./config
        target: /mnt/config
      - type: bind
        source: ./mnt/db
        target: /mnt/db
    network_mode: "host"

  triton:
    network_mode: "host"
    volumes:
      - type: bind
        source: ${PWD}/mnt/triton
        target: /mnt/agent

  zookeeper:
    ports:
      - "2181:2181"
