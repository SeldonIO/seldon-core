static_resources:
  clusters:
    - connect_timeout: 1s
      type: LOGICAL_DNS
      load_assignment:
        cluster_name: xds_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: scheduler
                      port_value: 9002
      http2_protocol_options: {
        connection_keepalive: {
          interval: 60s,
          timeout: 2s,
        }
      }
      name: xds_cluster
    - connect_timeout: 0.250s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: admin_interface_cluster
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 9901
      name: admin_interface_cluster
  listeners:
    - name: util_endpoint_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9003
      filter_chains:
      - filters:
        - name: envoy.http_connection_manager
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
            stat_prefix: util_endpoint_http
            http_filters:
            - name: envoy.filters.http.router
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
            route_config:
              name: local_admin_interface_route
              virtual_hosts:
              - name: admin_interface
                domains: ["*"]
                routes:
                - match:
                    prefix: /stats
                  route:
                    cluster: admin_interface_cluster
                - match:
                    prefix: /ready
                  route:
                    cluster: admin_interface_cluster
dynamic_resources:
  ads_config:
    api_type: DELTA_GRPC
    transport_api_version: V3
    grpc_services:
    - envoy_grpc:
        cluster_name: xds_cluster
    set_node_on_first_message_only: true
  cds_config:
    resource_api_version: V3
    ads: {}
  lds_config:
    resource_api_version: V3
    ads: {}
node:
  cluster: test-cluster
  id: test-id
layered_runtime:
  layers:
    - name: runtime-0
      rtds_layer:
        rtds_config:
          resource_api_version: V3
          ads: {}
        name: runtime-0
admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901
