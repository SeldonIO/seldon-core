apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  labels:
    app: seldon
  name: seldon-model
spec:
  annotations:
    seldon.io/executor: "true"
  name: test-deployment
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - image: tensorflow/serving:latest
          name: half_plus_two
    graph:
      endpoint:
        type: REST
        service_host: 0.0.0.0
        service_port: 8501
      name: half_plus_two
      type: MODEL
      children: 
      - endpoint:
          type: REST
          service_host: 0.0.0.0
          service_port: 8501
        name: half_plus_two
        type: MODEL
    labels:
      version: v1
    name: example
    replicas: 1
