apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  labels:
    app: seldon
  name: seldon-model
spec:
  annotations:
    seldon.io/executor: "true"
  name: deployment
  predictors:
  - graph:
      name: model-1
      type: MODEL
      endpoint:
        service_host: 0.0.0.0
        service_port: 9001
      children:
      - name: model-2
        type: MODEL
        endpoint:
          service_host: 0.0.0.0
          service_port: 9002
    name: example
    replicas: 1
