apiVersion: machinelearning.seldon.io/v1alpha2
kind: SeldonDeployment
metadata:
  labels:
    app: seldon
  name: seldon-model
spec:
  annotations:
    seldon.io/executor: "true"
  name: test-deployment
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - image: dummy1
          name: transformer
        - image: dummy2
          name: classifier
    graph:
      endpoint:
        type: REST
        service_host: 0.0.0.0
        service_port: 9000
      name: transformer
      type: TRANSFORMER
      children:
      - endpoint:
          type: REST
          service_host: 0.0.0.0
          service_port: 9001
        name: classifier
        type: MODEL
    labels:
      version: v1
    name: example
    replicas: 1
