buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: seldonio/core-builder:0.10
        stages:
        - name: pr-build-comment
          steps:
          - agent:
              image: gcr.io/jenkinsxio/builder-go:2.0.916-264
            dir: ci
            sh: "./add-pr-build-comment"
        - name: lint-checks
          parallel:
          - name: python-lint-task
            steps:
            - name: python-lint
              args:
              - -C python
              - setup_linter
              - run_linter_check
              command: make
              
