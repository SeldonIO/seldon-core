buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: seldonio/core-builder:0.16
        stages:
        - name: pr-build-comment
          steps:
          - agent:
              image: gcr.io/jenkinsxio/builder-go:2.0.916-264
            dir: ci
            sh: "./add-pr-build-comment"
        - name: lint-checks
          parallel:
          - name: lint-python
            agent:
              image: seldonio/python-builder:0.2
            steps:
              - name: lint-python
                command: make
                args:
                - -C python
                - install_dev
                - lint 
          - name: lint-operator
            agent:
              image: seldonio/core-builder:0.16
            steps:
              - name: lint-operator
                command: make
                args:
                  - -C operator
                  - lint
          - name: lint-executor
            agent:
              image: seldonio/core-builder:0.16
            steps:
              - name: lint-executor
                command: make
                args:
                  - -C executor
                  - lint
