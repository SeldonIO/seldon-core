apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: kafka
  namespace: seldon-mesh
  labels:
    strimzi.io/cluster: seldon
spec:
  replicas: 3
  roles:
    - broker
    - controller
  resources:
    requests:
      cpu: '500m'
      memory: '2Gi'
    limits:
      memory: '2Gi'
  template:
    pod:
      tmpDirSizeLimit: 1Gi
  storage:
    type: jbod
    volumes:
      - id: 0
        type: ephemeral
        sizeLimit: 500Mi
        kraftMetadata: shared
      - id: 1
        type: persistent-claim
        size: 10Gi
        deleteClaim: false
