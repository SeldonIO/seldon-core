displayName: Example GKE GPU dashboard
mosaicLayout:
  columns: 12
  tiles:
  - height: 4
    widget:
      title: GKE - Built-In - Accelerator Duty Cycle
      xyChart:
        chartOptions:
          mode: COLOR
        dataSets:
        - minAlignmentPeriod: 60s
          plotType: LINE
          targetAxis: Y1
          timeSeriesQuery:
            timeSeriesFilter:
              aggregation:
                alignmentPeriod: 60s
                perSeriesAligner: ALIGN_MEAN
              filter: metric.type="kubernetes.io/container/accelerator/duty_cycle"
                resource.type="k8s_container"
        timeshiftDuration: 0s
        yAxis:
          label: y1Axis
          scale: LINEAR
    width: 6
  - height: 4
    widget:
      title: GKE - Bulit-In - Accelerator Memory Used
      xyChart:
        chartOptions:
          mode: COLOR
        dataSets:
        - minAlignmentPeriod: 60s
          plotType: LINE
          targetAxis: Y1
          timeSeriesQuery:
            timeSeriesFilter:
              aggregation:
                alignmentPeriod: 60s
                perSeriesAligner: ALIGN_MEAN
              filter: metric.type="kubernetes.io/container/accelerator/memory_used"
                resource.type="k8s_container"
        timeshiftDuration: 0s
        yAxis:
          label: y1Axis
          scale: LINEAR
    width: 6
    xPos: 6
  - height: 4
    widget:
      title: GKE - DCGM - GPU Utilization
