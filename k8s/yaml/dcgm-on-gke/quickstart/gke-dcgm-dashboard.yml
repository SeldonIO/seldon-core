            timeSeriesFilter:
              aggregation:
                alignmentPeriod: 60s
                perSeriesAligner: ALIGN_MEAN
              filter: metric.type="prometheus.googleapis.com/DCGM_FI_DEV_GPU_UTIL/gauge"
                resource.type="prometheus_target"
              secondaryAggregation:
                alignmentPeriod: 60s
        timeshiftDuration: 0s
        yAxis:
