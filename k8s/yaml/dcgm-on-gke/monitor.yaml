apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: nvidia-dcgm-exporter-gmp-monitor
  labels:
    name: nvidia-dcgm-exporter-gmp-monitor
spec:
  selector:
    matchLabels:
      app: nvidia-dcgm-exporter
  namespaceSelector:
    matchNames: []
    any: false
  podMetricsEndpoints:
  - targetPort: 9400
    interval: 15s
    path: /metrics
