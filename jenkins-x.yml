buildPack: none
pipelineConfig:
  pipelines:
    overrides:
    - name: changelog
      pipeline: release
      stage: promote
      step:
        command: echo "skipping promote"
    pullRequest:
      pipeline:
        agent:
          image: seldonio/core-builder:0.8
        stages:
        - name: pr-build-comment
          steps:
          - agent:
              image: gcr.io/jenkinsxio/builder-go:2.0.916-264
            dir: ci
            sh: "./add-pr-build-comment"
        - name: build-and-test
          parallel:
          - name: test-python
            agent:
              image: seldonio/python-builder:0.2
            steps:
            - name: test-python
              command: make
              args:
              - -C python
              - update_package
              - install_dev
              - test
          - name: seldon-engine
            steps:
            - args:
              - -C engine
              - -f Makefile.ci
              - build_jar
              command: make
              name: test-engine
    release:
      setVersion:
        steps:
        - name: create-version
          command: cat version.txt > VERSION
        - name: delete-existing-branch
          command: git branch -D v\$(cat version.txt) || echo "No branch exists"
        - name: create-new-branch
          command: git checkout -b v\$(cat version.txt)
        - name: commit-new-branch
          command: git push origin v\$(cat version.txt) -f
        - name: skip-tag
          command: echo "skipping tag"
      pipeline:
        agent:
          image: seldonio/core-builder:0.4
        stages:
          - name: build-and-push
            steps:
            - name: build-and-push-images
              command: bash
              args:
              - ./ci_build_and_push_images.sh
            - name: exit-with-error-to-avoid-auto-changelog
              command: exit
              args:
              - "1"
            options:
              containerOptions:
                volumeMounts:
                  - mountPath: /lib/modules
                    name: modules
                    readOnly: true
                  - mountPath: /sys/fs/cgroup
                    name: cgroup
                  - name: dind-storage
                    mountPath: /var/lib/docker
                  - mountPath: /builder/home/.docker
                    name: jenkins-docker-config-volume
                resources:
                  requests:
                    cpu: 1
                    memory: 2000Mi
                securityContext:
                  privileged: true
                imagePullPolicy: Always
              volumes:
                - name: modules
                  hostPath:
                    path: /lib/modules
                    type: Directory
                - name: cgroup
                  hostPath:
                    path: /sys/fs/cgroup
                    type: Directory
                - name: dind-storage
                  emptyDir: {}
                - name: jenkins-docker-config-volume
                  secret:
                    items:
                    - key: config.json
                      path: config.json
                    secretName: jenkins-docker-cfg

