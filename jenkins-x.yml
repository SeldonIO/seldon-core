buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: seldonio/core-builder:0.3
        stages:
        - name: build-and-test
          parallel:
          - agent:
              image: seldonio/python-builder:0.2
            name: seldon-python
            steps:
            - args:
              - -C python
              - update_package
              - install
              - test
              command: make
              name: test-python
            - args:
              - -C python
              - update_package
              - install-tf
              - test
              command: make
              name: test-python-tf
          - agent:
              image: seldonio/core-builder:0.3
            name: seldon-engine
            steps:
            - args:
              - -C engine
              - -f Makefile.ci
              - build_jar
              command: make
              name: test-engine
    release:
      pipeline:
        agent:
          image: seldonio/core-builder:0.3
        stages:
        - name: build-and-test
          parallel:
          - agent:
              image: seldonio/python-builder:0.2
            name: seldon-python
            steps:
            - args:
              - -C python
              - update_package
              - install
              - test
              command: make
              name: test-python
            - args:
              - -C python
              - update_package
              - install-tf
              - test
              command: make
              name: test-python-tf
          - agent:
              image: seldonio/core-builder:0.3
            name: seldon-engine
            steps:
            - args:
              - -C engine
              - -f Makefile.ci
              - build_jar
              command: make
              name: test-engine

