buildPack: none
pipelineConfig:
  pipelines:
    overrides:
    - name: changelog
      pipeline: release
      stage: promote
      step:
        command: echo "skipping promote"
    pullRequest:
      pipeline:
        agent:
          image: seldonio/core-builder:0.16
        stages:
        - name: pr-build-comment
          steps:
          - agent:
              image: gcr.io/jenkinsxio/builder-go:2.0.916-264
            dir: ci
            sh: "./add-pr-build-comment"
        - name: build-and-test
          parallel:
          - name: test-python
            agent:
              image: seldonio/python-builder:0.2
            steps:
            - name: test-python
              command: make
              args:
              - -C python
              - update_package
              - install_dev
              - test
          - name: seldon-operator
            steps:
            - name: test-operator
              command: make
              args:
              - -C operator
              - test
          - name: seldon-executor
            steps:
            - name: test-executor
              command: make
              args:
              - -C executor
              - test
    release:
      setVersion:
        steps:
        - name: create-version
          command: cat version.txt > VERSION
        - name: delete-existing-branch
          command: git branch -D nightly-\$(cat version.txt) || echo "No branch exists"
        - name: create-new-branch
          command: git checkout -b nightly-\$(cat version.txt)
        - name: commit-new-branch
          command: git push origin nightly-\$(cat version.txt) -f
        - name: skip-tag
          command: echo "skipping tag"
      pipeline:
        agent:
          image: seldonio/core-builder:0.16
        stages:
          - name: build-and-push
            steps:
            - name: build-and-push-images
              command: bash
              args:
              - ./ci_build_and_push_images.sh
            - name: create-dated-version
              command: echo $(cat version.txt)_$(date +"%Y%m%d%H%M%S") > version.txt
            - name: create-new-branch
              command: git checkout -b nightly-$(cat version.txt)
            # This is necessary as the python release.py has a known bug which hangs if the JARs are not downloaded first
            - name: update-release-tags
              command: (cd engine && mvn versions:set -DnewVersion=$(cat ../version.txt)) && python release.py $(cat version.txt)
            - name: add-changes-to-branch
              command: git add .
            - name: commit-changes-to-branch
              command: git commit -m "Added changes for branch"
            - name: build-and-push-dated-images
              command: bash
              args:
              - ./ci_build_and_push_images.sh
            - name: push-new-branch
              command: git push origin nightly-$(cat version.txt)
            options:
              containerOptions:
                volumeMounts:
                  - mountPath: /lib/modules
                    name: modules
                    readOnly: true
                  - mountPath: /sys/fs/cgroup
                    name: cgroup
                  - name: dind-storage
                    mountPath: /var/lib/docker
                  - mountPath: /builder/home/.docker
                    name: jenkins-docker-config-volume
                resources:
                  requests:
                    cpu: 1
                    memory: 2000Mi
                securityContext:
                  privileged: true
                imagePullPolicy: Always
              volumes:
                - name: modules
                  hostPath:
                    path: /lib/modules
                    type: Directory
                - name: cgroup
                  hostPath:
                    path: /sys/fs/cgroup
                    type: Directory
                - name: dind-storage
                  emptyDir: {}
                - name: jenkins-docker-config-volume
                  secret:
                    items:
                    - key: config.json
                      path: config.json
                    secretName: jenkins-docker-cfg

