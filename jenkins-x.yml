buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: seldonio/core-builder:0.3
        stages:
          - name: build-and-test
            parallel:
              - name: end-to-end
                agent: 
                  image: seldonio/core-builder:0.4
                steps:
                - name: test-end-to-end
                  command: make
                  args:
                    - -C testing/scripts
                    - s2i_build_base_images
                    - kind_create_cluster
                    - kind_setup
                    - test
