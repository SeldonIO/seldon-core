buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: seldonio/core-builder:0.4
        stages:
          - name: end-to-end
            steps:
            - name: test-end-to-end
              command: make
              args:
                - -C testing/scripts
                - s2i_build_base_images
                - kind_create_cluster
                - kind_setup
                - test
            options:
              containerOptions:
                volumeMounts:
                  - mountPath: /var/run/docker.sock
                    name: docker-socket-volume
              volumes:
                - name: docker-socket-volume
                  hostPath:
                    path: /var/run/docker.sock
                    type: File

