---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.1
  name: models.mlops.seldon.io
spec:
  group: mlops.seldon.io
  names:
    kind: Model
    listKind: ModelList
    plural: models
    shortNames:
    - mlm
    singular: model
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Model ready status
      jsonPath: .status.conditions[?(@.type=="ModelReady")].status
      name: Ready
      type: string
    - description: Number of desired replicas
      jsonPath: .spec.replicas
      name: Desired Replicas
      type: integer
    - description: Number of replicas available to receive inference requests
      jsonPath: .status.availableReplicas
      name: Available Replicas
      type: integer
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Model is the Schema for the models API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ModelSpec defines the desired state of Model
            properties:
              artifactVersion:
                description: |-
                  Artifact Version
                  A v2 version folder to select from storage bucket
                format: int32
                type: integer
              dataflow:
                description: Dataflow spec
                properties:
                  cleanTopicsOnDelete:
                    description: |-
                      Flag to indicate whether the kafka input/output topics
                      should be cleaned up when the model is deleted
                      Default false
                    type: boolean
                type: object
              dedicated:
                description: |-
                  Dedicated server exclusive to this model
                  Default false
                type: boolean
              explainer:
                description: Explainer spec
                properties:
                  modelRef:
                    description: |-
                      one of the following need to be set for blackbox explainers
                      Reference to Model
                    type: string
                  pipelineRef:
                    description: Reference to Pipeline
                    type: string
                  type:
                    description: type of explainer
                    type: string
                type: object
              llm:
                description: Llm spec
                properties:
                  modelRef:
                    description: |-
                      one of the following need to be set for the llm
                      Reference to Model
                    type: string
                  pipelineRef:
                    description: Reference to Pipeline
                    type: string
                type: object
              logger:
                description: Payload logging
                properties:
                  percent:
                    description: Percentage of payloads to log
                    type: integer
                type: object
              maxReplicas:
                description: Max number of replicas - default equal to 0
                format: int32
                type: integer
              memory:
                anyOf:
                - type: integer
                - type: string
                description: Memory needed for model
                pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                x-kubernetes-int-or-string: true
              minReplicas:
                description: Min number of replicas - default equal to 0
                format: int32
                type: integer
              modelType:
                description: Model type
                type: string
              parameters:
                description: Parameters to load with model
                items:
                  properties:
                    name:
                      type: string
                    value:
                      type: string
                  required:
                  - name
                  - value
                  type: object
                type: array
              preloaded:
                description: |-
                  Model already loaded on a server. Don't schedule.
                  Default false
                type: boolean
              replicas:
                description: Number of replicas - default 1
                format: int32
                type: integer
              requirements:
                description: List of extra requirements for this model to be loaded
                  on a compatible server
                items:
                  type: string
                type: array
              schemaUri:
                description: Schema URI
                type: string
              secretName:
                description: Secret name
                type: string
              server:
                description: Name of the Server to deploy this artifact
                type: string
              storageUri:
                description: Storage URI for the model repository
                type: string
            required:
            - storageUri
            type: object
          status:
            description: ModelStatus defines the observed state of Model
            properties:
              annotations:
                additionalProperties:
                  type: string
                description: |-
                  Annotations is additional Status fields for the Resource to save some
                  additional State as well as convey more information to the user. This is
                  roughly akin to Annotations on any k8s resource, just the reconciler conveying
                  richer information outwards.
                type: object
              availableReplicas:
                description: Number of available replicas
                format: int32
                type: integer
              conditions:
                description: Conditions the latest available observations of a resource's
                  current state.
                items:
                  description: |-
                    Condition defines a readiness condition for a Knative resource.
                    See: https://github.com/kubernetes/community/blob/master/contributors/devel/sig-architecture/api-conventions.md#typical-status-properties
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the last time the condition transitioned from one status to another.
                        We use VolatileTime in place of metav1.Time to exclude this from creating equality.Semantic
                        differences (all other things held constant).
                      type: string
                    message:
                      description: A human readable message indicating details about
                        the transition.
                      type: string
                    reason:
                      description: The reason for the condition's last transition.
                      type: string
                    severity:
                      description: |-
                        Severity with which to treat failures of this type of condition.
                        When this is not specified, it defaults to Error.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type of condition.
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              observedGeneration:
                description: |-
                  ObservedGeneration is the 'Generation' of the Service that
                  was last processed by the controller.
                format: int64
                type: integer
              replicas:
                description: Total number of replicas targeted by this model
                format: int32
                type: integer
              selector:
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      scale:
        labelSelectorPath: .status.selector
        specReplicasPath: .spec.replicas
        statusReplicasPath: .status.replicas
      status: {}
