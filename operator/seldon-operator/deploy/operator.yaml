apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: seldon
    app.kubernetes.io/instance: seldon1
    app.kubernetes.io/name: seldon
    app.kubernetes.io/version: v0.5
    control-plane: seldon-controller-manager
  name: seldon-controller-manager
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seldon
      app.kubernetes.io/instance: seldon1
      app.kubernetes.io/name: seldon
      app.kubernetes.io/version: v0.5
      control-plane: seldon-controller-manager
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
      labels:
        app: seldon
        app.kubernetes.io/instance: seldon1
        app.kubernetes.io/name: seldon
        app.kubernetes.io/version: v0.5
        control-plane: seldon-controller-manager
    spec:
      containers:
      - args:
        - --enable-leader-election
        - --webhook-port=443
        - --create-resources=$(CREATE_RESOURCES)
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACE
          value: ''
        - name: CREATE_RESOURCES
          value: 'true'
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONTROLLER_ID
          value: ''
        - name: AMBASSADOR_ENABLED
          value: 'true'
        - name: AMBASSADOR_SINGLE_NAMESPACE
          value: 'false'
        - name: ENGINE_CONTAINER_IMAGE_AND_VERSION
          value: docker.io/seldonio/engine:1.0.3-SNAPSHOT
        - name: ENGINE_CONTAINER_IMAGE_PULL_POLICY
          value: IfNotPresent
        - name: ENGINE_CONTAINER_SERVICE_ACCOUNT_NAME
          value: default
        - name: ENGINE_CONTAINER_USER
          value: '8888'
        - name: ENGINE_LOG_MESSAGES_EXTERNALLY
          value: 'false'
        - name: PREDICTIVE_UNIT_SERVICE_PORT
          value: '9000'
        - name: ENGINE_SERVER_GRPC_PORT
          value: '5001'
        - name: ENGINE_SERVER_PORT
          value: '8000'
        - name: ENGINE_PROMETHEUS_PATH
          value: /prometheus
        - name: ISTIO_ENABLED
          value: 'false'
        - name: ISTIO_GATEWAY
          value: seldon-gateway
        - name: ISTIO_TLS_MODE
          value: ''
        - name: USE_EXECUTOR
          value: 'true'
        - name: EXECUTOR_CONTAINER_IMAGE_AND_VERSION
          value: seldonio/seldon-core-executor:1.0.3-SNAPSHOT
        - name: EXECUTOR_CONTAINER_IMAGE_PULL_POLICY
          value: IfNotPresent
        - name: EXECUTOR_PROMETHEUS_PATH
          value: /prometheus
        - name: EXECUTOR_SERVER_GRPC_PORT
          value: '5001'
        - name: EXECUTOR_SERVER_PORT
          value: '8000'
        - name: EXECUTOR_CONTAINER_USER
          value: '8888'
        - name: EXECUTOR_CONTAINER_SERVICE_ACCOUNT_NAME
          value: default
        image: seldonio/seldon-core-operator:1.0.3-SNAPSHOT
        name: manager
        ports:
        - containerPort: 443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 200Mi
      serviceAccountName: seldon-manager
      terminationGracePeriodSeconds: 10
