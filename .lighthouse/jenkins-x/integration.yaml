apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: integration
spec:
  pipelineSpec:
    tasks:
    - name: integration-test-task
      taskSpec:
        stepTemplate:
          name: ""
          workingDir: /workspace/source
        steps:
        - image: uses:jenkins-x/jx3-pipeline-catalog/tasks/git-clone/git-clone-pr.yaml@versionStream
          name: ""
        - name: integration-step
          image: seldonio/core-builder:0.30
          env:
          - name: DOCKER_BUILDKIT
            value: "0"
          - name: SELDON_E2E_TESTS_TO_RUN
            value: base
          - name: SELDON_E2E_TESTS_POD_INFORMATION
            value: "true"
          - name: GOMAXPROCS
            value: "3"
          command:
          - bash
          - -c
          - cd testing/scripts && bash kind_test_all.sh
          volumeMounts:
          - mountPath: /lib/modules
            name: modules
            readOnly: true
          - mountPath: /sys/fs/cgroup
            name: cgroup
          - name: dind-storage
            mountPath: /var/lib/docker
          resources:
            requests:
              cpu: 3
              memory: 8000Mi
              ephemeral-storage: "200Gi"
            limits:
              cpu: 3
              memory: 8000Mi
              ephemeral-storage: "200Gi"
          securityContext:
            privileged: true
          imagePullPolicy: Always
        volumes:
          - name: modules
            hostPath:
              path: /lib/modules
              type: Directory
          - name: cgroup
            hostPath:
              path: /sys/fs/cgroup
              type: Directory
          - name: dind-storage
            emptyDir: {}
  podTemplate:
    nodeSelector:
      cloud.google.com/gke-nodepool: general-pipelines-pool
    tolerations:
    - key: job-type
      operator: Equal
      value: general
      effect: NoSchedule
  serviceAccountName: tekton-bot
  timeout: 6h0m0s
status: {}
