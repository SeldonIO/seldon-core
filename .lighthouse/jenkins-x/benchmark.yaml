apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: benchmark
spec:
  pipelineSpec:
    tasks:
    - name: benchmark-test-task
      taskSpec:
        stepTemplate:
          name: ""
          workingDir: /workspace/source
        steps:
        - image: uses:jenkins-x/jx3-pipeline-catalog/tasks/git-clone/git-clone-pr.yaml@versionStream
          name: ""
        - name: benchmark-step
          image: seldonio/core-builder:0.21
          env:
            - name: SELDON_E2E_TESTS_TO_RUN
              value: benchmark
            - name: SELDON_E2E_TESTS_POD_INFORMATION
              value: "true"
          command:
            - bash
            - -c
            - cd testing/scripts && bash kind_test_all.sh
          volumeMounts:
          - mountPath: /lib/modules
            name: modules
            readOnly: true
          - mountPath: /sys/fs/cgroup
            name: cgroup
          - name: dind-storage
            mountPath: /var/lib/docker
          resources:
            requests:
              cpu: 7
              memory: 30000Mi
              ephemeral-storage: "150Gi"
          securityContext:
            privileged: true
          imagePullPolicy: Always
        volumes:
          - name: modules
            hostPath:
              path: /lib/modules
              type: Directory
          - name: cgroup
            hostPath:
              path: /sys/fs/cgroup
              type: Directory
          - name: dind-storage
            emptyDir: {}
  podTemplate:
    nodeSelector:
      cloud.google.com/gke-nodepool: benchmark-pipelines-pool
    tolerations:
    - key: job-type
      operator: Equal
      value: benchmark
      effect: NoSchedule
  serviceAccountName: tekton-bot
  timeout: 6h0m0s
status: {}

