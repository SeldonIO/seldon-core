protocol: REST
apiVersion: machinelearning.seldon.io/v1
model:
  image:
    name: seldonio/mock_classifier
    version: 1.3
    pullPolicy: IfNotPresent
  name: classifier
  resources:
    requests:
      memory: "1Mi"
  env:
    LOG_LEVEL: INFO
  annotations:
    seldon.io/headless-svc: "false"
  logger: ""
replicas: 1

predictor:
  name: "default"

engine:
  resources:
    requests:
      cpu: "0.1"

# Add oauth key and secret if using the default API Oauth Gateway for ingress
oauth:
  key:
  secret:

sdepLabels:
  app: "seldon"

predictorLabels:
  version: "v1"
  fluentd: "true"
