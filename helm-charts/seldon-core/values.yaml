ambassador:
  enabled: false
  image:
    tag: 0.50.1
  replicaCount: 1
  resources: {}
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
  service:
    annotations:
      getambassador.io/config: |
        ---
        apiVersion: ambassador/v1
        kind: Module
        name: ambassador
        config:
          service_port: 8080
    http:
      targetPort: 8080
    https:
      targetPort: 8443
    type: LoadBalancer
apife:
  annotations: null
  enabled: true
  image:
    name: seldonio/apife:0.2.6-SNAPSHOT
    pull_policy: IfNotPresent
  service_type: NodePort
cluster_manager:
  image:
    name: seldonio/cluster-manager:0.2.6-SNAPSHOT
    pull_policy: IfNotPresent
  java_opts: ''
  spring_opts: ''
engine:
  image:
    name: seldonio/engine:0.2.6-SNAPSHOT
    pull_policy: IfNotPresent
  service_account:
    name: default
  user: 8888
rbac:
  enabled: true
  rolebinding:
    create: true
  service_account:
    create: true
    name: seldon
redis:
  enabled: true
  image:
    name: redis:4.0.1
single_namespace: true
