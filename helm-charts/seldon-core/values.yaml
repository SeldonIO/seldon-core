ambassador:
  enabled: false
  image:
    tag: 0.50.1
  replicaCount: 1
  resources: {}
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
  service:
    annotations:
      getambassador.io/config: |
        ---
        apiVersion: ambassador/v1
        kind: Module
        name: ambassador
        config:
          service_port: 8080
    http:
      targetPort: 8080
    https:
      targetPort: 8443
    type: LoadBalancer
  rbac:
    create: true
    namespaced: true
apife:
  annotations: null
  enabled: true
  image:
    repository: seldonio/apife
    tag: 0.2.6-SNAPSHOT
    pullPolicy: IfNotPresent
  service:
    type: NodePort
clusterManager:
  image:
    repository: seldonio/cluster-manager
    tag: 0.2.6-SNAPSHOT
    pullPolicy: IfNotPresent
  javaOpts: ''
  springOpts: ''
engine:
  image:
    repository: seldonio/engine
    tag: 0.2.6-SNAPSHOT
    pullPolicy: IfNotPresent
  serviceAccount:
    name: default
  user: 8888
rbac:
  enabled: true
  rolebinding:
    create: true
  serviceAccount:
    create: true
    name: seldon
redis:
  enabled: true
  image:
    repository: redis
    tag: 4.0.1
singleNamespace: true
