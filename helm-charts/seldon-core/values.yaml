ambassador:
  annotations:
    getambassador.io/config: "---\napiVersion: ambassador/v0\nkind: Module\nname:\
      \ ambassador\nconfig:\n  service_port: 8080\n"
  enabled: false
  image:
    name: quay.io/datawire/ambassador:0.40.2
  replicas: 1
  resources:
    limits:
      cpu: 1
      memory: 400Mi
    requests:
      cpu: 200m
      memory: 128Mi
  service:
    targetPorts:
      http: 8080
      https: 8443
    type: NodePort
apife:
  annotations: null
  enabled: true
  image:
    name: seldonio/apife:0.2.7-SNAPSHOT
    pull_policy: IfNotPresent
  service_type: NodePort
cluster_manager:
  image:
    name: seldonio/cluster-manager:0.2.7-SNAPSHOT
    pull_policy: IfNotPresent
  java_opts: ''
  spring_opts: ''
engine:
  image:
    name: seldonio/engine:0.2.7-SNAPSHOT
    pull_policy: IfNotPresent
  service_account:
    name: default
  user: 8888
rbac:
  enabled: true
  rolebinding:
    create: true
  service_account:
    create: true
    name: seldon
redis:
  enabled: true
  image:
    name: redis:4.0.1
single_namespace: true
