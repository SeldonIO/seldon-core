---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels: &Labels
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: seldon-core-operator
    app: seldon-cluster-manager-server
    chart: {{ template "seldon.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: seldon-core
  name: {{ .Release.Name }}-seldon-cluster-manager
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels: *Labels
  template:
    metadata:
      labels: *Labels
    spec:
{{- if .Values.rbac.enabled }}
      serviceAccountName: {{ .Values.rbac.serviceAccount.name }}
{{- end }}
      containers:
      - env:
        - name: JAVA_OPTS
          value: {{ .Values.clusterManager.javaOpts }}
        - name: SPRING_OPTS
          value: {{ .Values.clusterManager.springOpts }}
        - name: SELDON_CLUSTER_MANAGER_REDIS_HOST
          value: {{ .Release.Name }}-redis
        - name: ENGINE_CONTAINER_IMAGE_AND_VERSION
          value: "{{ .Values.engine.image.repository }}:{{ .Values.engine.image.tag }}"
        - name: ENGINE_CONTAINER_IMAGE_PULL_POLICY
          value: {{ .Values.engine.image.pullPolicy }}
        - name: ENGINE_CONTAINER_SERVICE_ACCOUNT_NAME
          value: {{ .Values.engine.serviceAccount.name }}
        - name: SELDON_CLUSTER_MANAGER_SINGLE_NAMESPACE
          value: '{{ .Values.singleNamespace }}'
        - name: ENGINE_CONTAINER_USER
          value: '{{ .Values.engine.user }}'
        - name: SELDON_CLUSTER_MANAGER_POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: "{{ .Values.clusterManager.image.repository }}:{{ .Values.clusterManager.image.tag }}"
        imagePullPolicy: {{ .Values.clusterManager.image.pullPolicy }}
        name: seldon-cluster-manager-container
        securityContext:
          runAsUser: 8888
        ports:
        - containerPort: 8080
          protocol: TCP
      terminationGracePeriodSeconds: 1
