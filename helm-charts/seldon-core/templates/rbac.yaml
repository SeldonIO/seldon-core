{{- if .Values.rbac.enabled }}
{{- if .Values.rbac.service_account.create }}  
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac.service_account.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}
{{- if .Values.rbac.rolebinding.create }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: seldon-local
  namespace: {{ .Release.Namespace }}    
rules:
- apiGroups: ["*"]
  resources:
  - deployments
  - services
  verbs: ["*"]
- apiGroups:
  - machinelearning.seldon.io
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: seldon-crd-{{ .Release.Namespace }}
  namespace: {{ .Release.Namespace }}    
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: seldon
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: seldon-local
subjects:
  - kind: ServiceAccount
    name: {{ .Values.rbac.service_account.name }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: seldon-{{ .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: seldon-crd-{{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.rbac.service_account.name }}
    namespace: {{ .Release.Namespace }}
{{- if .Values.ambassador.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: ambassador
rules:
- apiGroups: [""]
  resources:
  - services
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["create", "update", "patch", "get", "list", "watch"]
- apiGroups: [""]
  resources:
  - secrets
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: ambassador
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ambassador
subjects:
- kind: ServiceAccount
  name: {{ .Values.rbac.service_account.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}  
{{- end }}
{{- end }}
