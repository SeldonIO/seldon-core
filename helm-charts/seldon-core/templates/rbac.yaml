{{- if .Values.rbac.enabled }}
---
apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: seldon
    namespace: {{ .Release.Namespace }}
- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRoleBinding
  metadata:
    name: seldon
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: cluster-admin
  subjects:
    - kind: ServiceAccount
      name: seldon
      namespace: {{ .Release.Namespace }}
kind: List
metadata: {}
namespace: {{ .Release.Namespace }}
{{- end }}
