{{- if .Values.ambassador.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ambassador
  name: {{ .Release.Name }}-ambassador
{{- with .Values.ambassador.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  selector:
    service: ambassador
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: {{ .Values.ambassador.service.targetPorts.http }}
    - name: https
      protocol: TCP
      port: 443
      targetPort: {{ .Values.ambassador.service.targetPorts.https }}
  type: {{ .Values.ambassador.service.type }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ambassador-admin
  name: {{ .Release.Name }}-ambassador-admin
spec:
  ports:
  - name: ambassador-admin
    port: 8877
    targetPort: 8877
  selector:
    service: ambassador
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ambassador
spec:
  replicas: {{ .Values.ambassador.replicas }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
      labels:
        service: ambassador
    spec:
      containers:
      - image: {{ .Values.ambassador.image.name }}
        name: ambassador
        env:
{{- if .Values.single_namespace }}          
        - name: AMBASSADOR_SINGLE_NAMESPACE
          value: '{{ .Values.single_namespace }}'
{{- end }}
        - name: AMBASSADOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
{{ toYaml .Values.ambassador.resources | indent 10 }}
        ports:
           - name: http
             containerPort: {{ .Values.ambassador.service.targetPorts.http }}
           - name: https
             containerPort: {{ .Values.ambassador.service.targetPorts.https }}
           - name: admin
             containerPort: 8877
        livenessProbe:
          httpGet:
            path: /ambassador/v0/check_alive
            port: admin
          initialDelaySeconds: 30
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /ambassador/v0/check_ready
            port: admin
          initialDelaySeconds: 30
          periodSeconds: 3
      restartPolicy: Always
{{- if .Values.rbac.enabled }}
      serviceAccountName: {{ .Values.rbac.service_account.name }}
{{- end }}
      securityContext:
        runAsUser: 8888
{{- end }}
