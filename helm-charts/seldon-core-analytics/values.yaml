alertmanager:
  config:
    enabled: false
grafana_prom_service_type: NodePort
grafana_prom_admin_password: admin
grafana_anonymous_auth: false
grafana:
  virtualservice:
    enabled: false
    #trailing dash important and should be used when accessing
    prefix: "/grafana/"
    gateways:
      - kubeflow-gateway.kubeflow.svc.cluster.local
#  extraEnv:
#    GF_SERVER_ROOT_URL: "http://PUTHOSTHERE/grafana"
persistence:
  enabled: false
rbac:
  enabled: true
prometheus:
  service_type: ClusterIP
nodeExporter:
  port: 9100
