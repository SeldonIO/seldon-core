keywords:
- seldon-core
- kubernetes
- machine-learning
- prometheus
- grafana
name: seldon-core-analytics
sources:
- https://github.com/SeldonIO/seldon-core
- https://github.com/SeldonIO/seldon-core/tree/master/helm-charts/seldon-core-analytics
version: 1.16.0-dev
