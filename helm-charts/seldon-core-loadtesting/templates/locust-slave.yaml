apiVersion: v1
kind: ReplicationController
metadata:
  creationTimestamp: null
  labels:
    name: locust-slave-{{ .Values.loadtest.id }}
    service: seldon
  name: locust-slave-{{ .Values.loadtest.id }}
  namespace: {{ .Release.Namespace }}      
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    name: locust-slave-{{ .Values.loadtest.id }}
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: locust-slave-{{ .Values.loadtest.id }}
        service: seldon
    spec:
      containers:
      - command:
        - locust
        - -f
        - /home/seldon/scripts/{{ .Values.locust.script }}
        - --host
        - '{{ .Values.locust.host }}'
        - --master-host
        - 'locust-master-{{ .Values.loadtest.id }}'
        - --slave
        env:
        - name: OAUTH_KEY
          value: '{{ .Values.oauth.key }}'
        - name: OAUTH_SECRET
          value: '{{ .Values.oauth.secret }}'
        - name: DATA_SIZE
          value: '{{ .Values.data.size }}'
        - name: SEND_FEEDBACK
          value: '{{ .Values.loadtest.sendFeedback }}'
        - name: MIN_WAIT
          value: '{{ .Values.locust.minWait }}'
        - name: MAX_WAIT
          value: '{{ .Values.locust.maxWait }}'
        - name: OAUTH_ENABLED
          value: '{{ .Values.oauth.enabled }}'
        - name: REST_PATH_PREFIX
          value: '{{ .Values.rest.pathPrefix }}'
        image: seldonio/locust-core:{{ .Values.image.release }}
        imagePullPolicy: IfNotPresent
        name: locust-slave-{{ .Values.loadtest.id }}
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      nodeSelector:
        role: locust
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 5
