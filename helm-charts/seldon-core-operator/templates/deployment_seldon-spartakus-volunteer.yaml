{{- if .Values.usageMetrics.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seldon-spartakus-volunteer
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seldon-spartakus-volunteer
  template:
    metadata:
      labels:
        app: seldon-spartakus-volunteer
    spec:
      {{- with .Values.usageMetrics.spartakus.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - args:
        - -c
        - /spartakus volunteer --cluster-id=$(cat /proc/sys/kernel/random/uuid) --database=http://seldon-core-stats.seldon.io --extensions=/etc/config/spartakus_volunteer_extensions
        command:
        - /bin/sh
        image: gcr.io/google_containers/spartakus-amd64:v1.1.0
        name: seldon-spartakus-volunteer
        {{- with .Values.usageMetrics.spartakus.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - mountPath: /etc/config
          name: seldon-spartakus-config-volume
      {{- with .Values.usageMetrics.spartakus.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}   
      {{- end }}
      serviceAccountName: seldon-spartakus-volunteer
      {{- with .Values.usageMetrics.spartakus.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - configMap:
          name: seldon-spartakus-config
        name: seldon-spartakus-config-volume
{{- end }}
