engine:
  grpc:
    port: 5001
  image:
    pullPolicy: IfNotPresent
    registry: docker.io
    repository: seldonio/engine
    tag: 0.5.0-SNAPSHOT
  logMessagesExternally: false
  port: 8000
  prometheus:
    path: prometheus
  securityContext:
    enabled: true
  serviceAccount:
    name: default
  user: 8888

controller:
  ## seldon-controller-manager Deployment resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    limits:
      cpu: 100m
      memory: 30Mi
    requests:
      cpu: 100m
      memory: 20Mi

image:
  pullPolicy: Always
  registry: docker.io
  repository: seldonio/seldon-core-operator
  tag: 0.5.0-SNAPSHOT

ambassador:
  enabled: true
  singleNamespace: false

istio:
  enabled: false
  gateway: seldon-gateway

predictiveUnit:
  port: 9000

rbac:
  create: true
  configmap:
    create: true

serviceAccount:
  create: true
  name: seldon-manager

usageMetrics:
  enabled: false

certManager:
  enabled: false

webhook:
  port: 443
