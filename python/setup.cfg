[aliases]
test=pytest

[flake8]
count = True
select = E9,F63,F7,F82
show-source = True
statistics = True

[tox:tox]
envlist =
  py3
  tensorflow

[testenv]
deps = -r{toxinidir}/requirements-dev.txt
commands = pytest {posargs}

[testenv:tensorflow]
extras = tensorflow

[testenv:licenses]
basepython = python3
deps =
  pip-licenses
extras = all
commands =
  pip-licenses \
    --from=mixed \
    --format=csv \
    --output-file=./licenses/license_info.csv
  pip-licenses \
    --from=mixed \
    --format=plain-vertical \
    --with-license-file \
    --no-license-path \
    --output-file=./licenses/license.txt



[tool:pytest]
addopts =
    --tb native
    -W ignore
    --cov=seldon_core
