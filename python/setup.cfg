[aliases]
test=pytest

[tox:tox]
envlist =
  py37
  tensorflow
  gcs
  all

[testenv]
deps =
  pytest
  pytest-cov
  Pillow
  pytest-xdist
commands = pytest {posargs}

[testenv:tensorflow]
extras = tensorflow

[testenv:gcs]
extras = gcs

[testenv:all]
extras = all

[tool:pytest]
addopts =
    --tb native
    -W ignore
    --cov=seldon_core
    -n auto

