[aliases]
test=pytest

[tox:tox]
envlist =
  py37
  tensorflow
  gcs
  all

[testenv]
deps =
  pytest
  pytest-cov
  Pillow
commands = pytest {posargs}

[testenv:tensorflow]
extras = tensorflow

[testenv:gcs]
extras = gcs

[testenv:all]
extras = all

[testenv:licenses]
deps =
  pip-licenses
extras = all
commands =
  pip-licenses \
    --from=mixed \
    --format=csv \
    --output-file=./licenses/license_info.csv
  pip-licenses \
    --from=mixed \
    --format=plain-vertical \
    --with-license-file \
    --no-license-path \
    --output-file=./licenses/license.txt
  


[tool:pytest]
addopts =
    --tb native
    -W ignore
    --cov=seldon_core

