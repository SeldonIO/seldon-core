buildPack: none
pipelineConfig:
  pipelines:
    overrides:
    - name: changelog
      pipeline: release
      stage: promote
      step:
        command: echo "skipping promote"
    release:
      setVersion:
        steps:
        - name: create-version
          command: cat version.txt > VERSION
        - name: skip-tag
          command: echo "skipping tag"
      pipeline:
        agent:
          image: seldonio/core-builder:0.19
        stages:
          - name: create-release
            steps:
            - name: create-release-step
              dir: ci
              sh: "./create-release"
