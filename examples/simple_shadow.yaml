kind: SeldonDeployment
apiVersion: machinelearning.seldon.io/v1alpha2
metadata:
  name: loanclassifier
spec:
  name: loanclassifier
  predictors:
    - name: default
      graph:
        name: loanclassifier-default
        implementation: SKLEARN_SERVER
        modelUri: gs://seldon-models/sklearn/income/model
      replicas: 1
    - name: shadow
      graph:
        name: loanclassifier-shadow
        implementation: SKLEARN_SERVER
        modelUri: gs://seldon-models/sklearn/income/model
      replicas: 1
      shadow: true
