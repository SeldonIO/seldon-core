apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mnist-deployment
  namespace: seldon
spec:
  hosts:
  - mnist-deployment-mnist-classifier
  http:
  - route:
    - destination:
        host: mnist-deployment-mnist-classifier
        subset: v1
      weight: 70
    - destination:
        host: mnist-deployment-mnist-classifier
        subset: v2
      weight: 30      
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: mnist-deployment
  namespace: seldon  
spec:
  host: mnist-deployment-mnist-classifier
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---

