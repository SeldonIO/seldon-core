  
---
kind: Pod
apiVersion: v1
metadata:
  name: nginx-blob
spec:
  nodeSelector:
    "kubernetes.io/os": linux
  containers:
    - image: mcr.microsoft.com/oss/nginx/nginx:1.17.3-alpine
      name: nginx-blob
      command:
        - "/bin/sh"
        - "-c"
        - while true; do echo $(date) >> /mnt/models/outfile; sleep 1; done
      volumeMounts:
       - mountPath: /mnt/pvc
         name: kfserving-pvc-source
         readOnly: true
       - mountPath: /mnt/models
         name: gpt2-provision-location  
      securityContext:
        runAsUser: 8888   
  volumes:
    - name: kfserving-pvc-source
      persistentVolumeClaim:
        claimName: pvc-gpt2blob
    - emptyDir: {}
      name: gpt2-provision-location