
apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: graph-metadata-input
spec:
  name: test-deployment
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - image: seldonio/metadata-generic-node_rest:0.3
          name: node-input-transformer
          env:
          - name: MODEL_METADATA
            value: |
              ---
              name: node-input-transformer
              versions: [ generic-node/v0.3 ]
              platform: seldon
              inputs:
              - messagetype: tensor
                schema:
                  names: [transformer-input]
                  shape: [ 1 ]
              outputs:
              - messagetype: tensor
                schema:
                  names: [transformer-output]                          
                  shape: [ 1 ]  
        - image: seldonio/metadata-generic-node_rest:0.3
          name: node
          env:
          - name: MODEL_METADATA
            value: |
              ---
              name: node
              versions: [ generic-node/v0.3 ]
              platform: seldon
              inputs:
              - messagetype: tensor
                schema:
                  names: [transformer-output]
                  shape: [ 1 ]  
              outputs:
              - messagetype: tensor
                schema:
                  names: [node-output]
                  shape: [ 1 ]  
    graph:
      name: node-input-transformer
      type: TRANSFORMER
      children:
      - name: node
        type: MODEL
        children: []   
    name: example
    replicas: 1
