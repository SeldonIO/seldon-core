
apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: graph-metadata-two-levels
spec:
  name: test-deployment
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - image: seldonio/metadata-generic-node:0.4
          name: node-one
          env:
          - name: MODEL_METADATA
            value: |
              ---
              name: node-one
              versions: [ generic-node/v0.4 ]
              platform: seldon
              inputs:
              - messagetype: tensor
                schema:
                  names: [ a1, a2 ]
                  shape: [ 2 ]
              outputs:
              - messagetype: tensor
                schema:
                  names: [ a3 ]
                  shape: [ 1 ]  
        - image: seldonio/metadata-generic-node:0.4
          name: node-two
          env:
          - name: MODEL_METADATA
            value: |
              ---
              name: node-two
              versions: [ generic-node/v0.4 ]
              platform: seldon
              inputs:
              - messagetype: tensor
                schema:
                  names: [ a3 ]
                  shape: [ 1 ]  
              outputs:
              - messagetype: tensor
                schema:
                  names: [b1, b2]
                  shape: [ 2 ]  
    graph:
      name: node-one
      type: MODEL
      children:
      - name: node-two
        type: MODEL
        children: []   
    name: example
    replicas: 1
