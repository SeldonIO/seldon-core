
apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: seldon-model
spec:
  name: test-deployment
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - image: seldonio/metadata-generic-node:0.3
          name: my-model
          env:
          - name: API_TYPE
            value: GRPC                
          - name: SELDON_LOG_LEVEL
            value: DEBUG               
          - name: MODEL_METADATA
            value: |
              ---
              name: my-model-name
              versions: [ my-model-version-01 ]
              platform: seldon
              inputs:
              - datatype: BYTES
                name: input
                shape: [ 1, 4 ]
              outputs:
              - datatype: BYTES
                name: output
                shape: [ 3 ]
    graph:
      children: []
      name: my-model
      type: MODEL
    name: example
    replicas: 1
