---
apiVersion: machinelearning.seldon.io/v1alpha2
kind: SeldonDeployment
metadata:
  name: mlflow-deployment
spec:
  name: mlflow-deployment
  predictors:
    - graph:
        children: []
        implementation: MLFLOW_SERVER
        modelUri: gs://seldon-models/mlflow/v2/model-a
        name: wines-classifier
      componentSpecs:
        - spec:
            containers:
              - name: wines-classifier
                env:
                  - name: SPARK_MASTER
                    value: spark://spark-master.spark-system:7077
      name: mlflow-model-a
      replicas: 1
