#no knative in this version - optional alternative
apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: seldon-request-logger-trigger
  namespace: seldon-logs
spec:
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: seldon-request-logger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seldon-request-logger
  namespace: seldon-logs
  labels:
    app: seldon-request-logger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seldon-request-logger
  template:
    metadata:
      labels:
        app: seldon-request-logger
    spec:    
      containers:
        - name: user-container
        - image: docker.io/seldonio/seldon-request-logger:1.5.1
          imagePullPolicy: Always
          env:
            - name: ELASTICSEARCH_HOST
              value: "elasticsearch-opendistro-es-client-service.seldon-logs.svc.cluster.local"
            - name: ELASTICSEARCH_PORT
              value: "9200"
            - name: ELASTICSEARCH_PROTOCOL
              value: "https"
            - name: ELASTICSEARCH_USER
              value: "admin"
            - name: ELASTICSEARCH_PASS
              value: "admin"
            #if SELDON_ENVIRONMENT is defined index_prefix will be inferenece-log-${SELDON_ENVIRONMENT}-... instead of inference-log-...
            - name: SELDON_ENVIRONMENT
              value: "dev"
---
apiVersion: v1
kind: Service
metadata:
  name: seldon-request-logger
  namespace: seldon-logs
spec:
  selector:
    app: seldon-request-logger
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080 
