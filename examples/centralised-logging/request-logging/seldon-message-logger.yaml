apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: seldon-message-logging
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          labels:
            fluentd: "true"
        spec:
          container:
            image: docker.io/ryandawsonuk/seldon-request-logger:latest