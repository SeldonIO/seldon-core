apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: seldon-request-logger
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          labels:
            fluentd: "true"
        spec:
          container:
            image: docker.io/seldonio/seldon-request-logger:0.0.4
            imagePullPolicy: Always