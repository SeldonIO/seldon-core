apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: seldon-request-logger
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          labels:
            fluentd: "true"
        spec:
          container:
            image: docker.io/ryandawsonuk/seldon-request-logger:test1
            imagePullPolicy: Always
            env:
             - name: ELASTICSEARCH_HOST
               value: "elasticsearch-master.logs.svc.cluster.local"
             - name: ELASTICSEARCH_PORT
               value: "9200"
