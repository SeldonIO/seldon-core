

apiVersion: machinelearning.seldon.io/v1alpha2
kind: SeldonDeployment
metadata:
  labels:
    app: seldon
  name: loanclassifier-combined
spec:
  annotations:
    project_name: Iris classification
  name: loanclassifier-combined
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - image: rafalskolasinski/seldon-experiments:loanclassifier-0.1
          name: loanclassifier
          imagePullPolicy: Always
        - image: rafalskolasinski/seldon-experiments:outliersdetector-0.1
          name: outliersdetector
          imagePullPolicy: Always
        - image: rafalskolasinski/seldon-experiments:combiner-0.1
          name: combiner
          imagePullPolicy: Always
    graph:
      children:
      - children: []
        name: loanclassifier
        type: MODEL
        endpoint:
          type: REST
      - children: []
        name: outliersdetector
        type: MODEL
        endpoint:
          type: REST
      endpoint:
        type: REST
      name: combiner
      type: COMBINER
    name: combiner-graph
    replicas: 1
