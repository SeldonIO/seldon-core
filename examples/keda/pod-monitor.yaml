apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: seldon-podmonitor
  namespace: seldon-monitoring
  labels:
    release: seldon-monitoring
spec:
  namespaceSelector:
    matchNames:
      - seldon
  selector:
    matchLabels:
      seldon.io/model: "true"
  podMetricsEndpoints:
    - port: metrics
      path: /prometheus
