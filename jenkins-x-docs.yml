buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: seldonio/core-builder:0.19
        stages:
        - name: pr-build-comment
          steps:
          - agent:
              image: gcr.io/jenkinsxio/builder-go:2.0.916-264
            dir: ci
            sh: "./add-pr-build-comment"
        - name: doc-checks
          parallel:
          - name: linkcheck
            steps:
              - name: install-seldon-core
                command: make
                args:
                - -C python
                - install_dev
              - name: make-linkcheck
                command: make
                args:
                - -C doc
                - install-dev
                - linkcheck 
          - name: html
            steps:
              - name: install-seldon-core
                command: make
                args:
                - -C python
                - install_dev
              - name: make-html
                command: make
                args:
                  - -C doc
                  - install-dev 
                  - html
